<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
<ion-grid>
  <ion-row>
    <ion-col>&nbsp;</ion-col>
    <ion-col>


      <ion-card>
        <!-- <img alt="FedEx" src="https://nwafoundation.org/wp-content/uploads/2017/04/FedEx-Logo-PNG-Transparent.png" /> -->
        <img alt="FedEx" src="https://media.cnn.com/api/v1/images/stellar/prod/180301124611-fedex-logo.png?q=w_2220,h_1240,x_0,y_0,c_fill/h_618" />
        <!-- <ion-card-header>
          <ion-card-title>FedEX</ion-card-title>
          <ion-card-subtitle>EA PRT</ion-card-subtitle>
        </ion-card-header> -->
      
        <ion-card-content>

          <ion-list>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input  name="username" type="text" [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input name="password" type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
          <ion-button expand="full" (click)="login()">Login</ion-button>
          <div *ngIf="loginError" class="error-message">
            Invalid username or password.
          </div>
        </ion-card-content>
      </ion-card>
     
    </ion-col>
    <ion-col>&nbsp;</ion-col>
  </ion-row>
</ion-grid>


</ion-content>
