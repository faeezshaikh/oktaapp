<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="openModal()"> <fa-icon [icon]="['fas', 'sliders']" size="2x"></fa-icon> </ion-button>
    </ion-buttons> -->

    <ion-title style="text-align: center" >Capabilty Map</ion-title>

  </ion-toolbar>
  
</ion-header>


<ion-content [fullscreen]="true">
  <ion-searchbar   color="light" placeholder="Search" [(ngModel)]="searchTerm" (ngModelChange)="filterData()"></ion-searchbar>
    

  <div>

    <ion-grid> 
      <ion-row>
        <ion-col size="4" *ngFor="let filteredItem of filteredData">
          <!-- Display Capability Card -->
          <ion-card class="ion-text-center" color="medium" (click)="navigateToPage(filteredItem.capability)">
            <ion-card-header>
              <ion-card-title>{{ filteredItem.capability.name }}</ion-card-title>
            </ion-card-header>
          </ion-card>
    
          <!-- Display Matching Children Cards -->
          <ion-grid>
            <ion-row *ngFor="let child of filteredItem.matchingChildren">
              <ion-card class="ion-text-center" style="width: 100% !important;" (click)="navigateToPage2(child, filteredItem.capability.name)" color="light">
                <ion-card-header>
                  <ion-card-title>{{ child.name }}</ion-card-title>
                </ion-card-header>
              </ion-card>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </div>
</ion-content>
